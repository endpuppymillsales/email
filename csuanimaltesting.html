body=Dear%20President%20Parsons%20and%20CSU%20Cabinet%2COn%20behalf%20of%20Fort%20Collins%20Animal%20Advocates%20and%20as%20concerned%20residents%20of%20Colorado%2C%20we%20urge%20Colorado%20State%20University%20to%20immediately%20cease%20the%20use%20of%20dogs%20and%20cats%20in%20research%20and%20experimentation.%20These%20animals%20experience%20intense%20suffering%20in%20laboratory%20environments%2C%20where%20they%20live%20in%20fear%2C%20isolation%2C%20and%20confinement.%20They%20are%20denied%20the%20comfort%2C%20joy%2C%20and%20safety%20that%20we%20readily%20provide%20to%20the%20pets%20in%20our%20own%20homes.%20Dogs%20and%20cats%20are%20valued%20members%20of%20the%20family%20and%20deserve%20our%20love%20and%20protection.%20Their%20pain%20is%20unacceptable%2C%20and%20their%20treatment%20contradicts%20the%20values%20of%20compassion%2C%20integrity%2C%20and%20ethical%20leadership%20that%20CSU%20claims%20to%20uphold.Our%20concerns%20are%20further%20amplified%20by%20CSU%E2%80%99s%20deeply%20troubling%20partnerships%20with%20entities%20notorious%20for%20egregious%20animal%20welfare%20violations.%20The%20university's%20continued%20sourcing%20of%20dogs%20from%20Ridglan%20Farms%2C%20a%20commercial%20breeding%20puppy%20mill%20currently%20under%20investigation%20in%20Wisconsin%20is%20abhorrent.%20Furthermore%2C%20CSU%E2%80%99s%20association%20with%20the%20contract%20laboratory%20Red%20Beast%2C%20which%20has%20a%20documented%20history%20of%20multiple%20federal%20citations%20for%20animal%20welfare%2C%20raises%20urgent%20and%20profound%20questions%20about%20the%20university%E2%80%99s%20ethical%20oversight%20and%20commitment%20to%20responsible%20conduct.%20These%20associations%20are%20not%20just%20misaligned%20with%20CSU's%20stated%20mission%2C%20they%20actively%20tarnish%20the%20university's%20image%20and%20expose%20it%20to%20significant%20reputational%20and%20financial%20risk.%20We%20urge%20CSU%20to%20immediately%20and%20permanently%20sever%20all%20ties%20with%20these%20and%20all%20other%20unethical%20suppliers%20and%20contractors.Leading%20universities%20and%20multiple%20federal%20agencies%20are%20shifting%20away%20from%20outdated%20animal%20testing%20and%20embracing%20modern%20research%20methods%20that%20are%20not%20only%20more%20humane%20but%20also%20far%20more%20effective.%20Tools%20such%20as%20organ%20on%20chip%20systems%2C%20cell%20and%20tissue%20technologies%2C%203D%20bioprinting%2C%20computer%20modeling%2C%20artificial%20intelligence%2C%20and%20other%20advanced%20technologies%20provide%20better%20predictive%20value%20for%20human%20and%20animal%20health.%20These%20methods%20are%20the%20future%20of%20science.%20By%20clinging%20to%20antiquated%2C%20animal-based%20research%20at%20a%20time%20when%20federal%20funds%20are%20limited%2C%20only%20ensures%20CSU%20will%20lag%20behind%20while%20other%20universities%20advance%20in%20scientific%20discoveries%20with%20modern%20and%20cutting-edge%20research.%20CSU%20has%20a%20clear%20opportunity%20to%20lead%20in%20ethical%20and%20effective%20research%2C%20securing%20its%20future%20funding%20by%20embracing%20these%20innovative%20non-animal%20methods.As%20dedicated%20donors%2C%20loyal%20alumni%2C%20committed%20faculty%2C%20current%20students%2C%20local%20business%20owners%2C%20community%20leaders%2C%20and%20tax-paying%20members%20of%20this%20community%2C%20we%20hold%20a%20vested%20interest%20in%20CSU's%20ethical%20and%20scientific%20standing.%20We%20are%20resolute%20in%20our%20commitment%20to%20ending%20animal%20cruelty%20and%20to%20addressing%20any%20waste%2C%20fraud%2C%20or%20abuse%20of%20public%20funds%20occurring%20at%20CSU%20that%20facilitates%20such%20practices.%20Be%20advised%20that%20this%20communication%20is%20being%20formally%20shared%20with%20the%20Government%20Oversight%20Committee%2C%20which%20is%20actively%20investigating%20the%20allocation%20of%20federal%20funds%20and%20potential%20waste%20within%20institutions%20like%20CSU.%20Our%20collective%20influence%20is%20substantial%2C%20and%20our%20resolve%20to%20see%20these%20changes%20implemented%20is%20unwavering.Therefore%2C%20we%20formally%20call%20upon%20Colorado%20State%20University%20to%20take%20the%20following%20immediate%20and%20decisive%20actions%3A*End%20all%20experimentation%20on%20dogs%20and%20cats%20permanently.*Sever%20ties%20with%20all%20suppliers%20and%20research%20partners%20with%20histories%20of%20animal%20welfare%20violations%2C%20including%20but%20not%20limited%20to%20Ridglan%20Farms%20and%20Red%20Beast.*Publicly%20commit%20to%20a%20transition%20away%20from%20animal%20testing%20by%20investing%20in%20modern%2C%20non-animal%20research%20methods.We%20urge%20you%20to%20consider%20this%20appeal%20with%20the%20utmost%20seriousness%20it%20demands.%20We%20are%20prepared%20to%20engage%20in%20open%20dialogue%20and%20offer%20our%20support%20in%20transitioning%20CSU%20towards%20research%20methodologies%20that%20embody%20both%20scientific%20excellence%20and%20our%20shared%20moral%20imperative%20for%20kindness%20towards%20animals.%20CSU%20possesses%20the%20immense%20capacity%20to%20become%20a%20national%20model%20for%20ethical%20research%20innovation%2C%20and%20we%20expect%20the%20university%20to%20reflect%20the%20values%20of%20the%20community%20it%20serves.Sincerely%2CFort%20Collins%20Animal%20AdvocatesConcerned%20Residents%20of%20Colorado">
